{% extends "layouts/base.html" %}

{% block content %}
<div class="bg-gradient-to-b from-yellow-50 to-white pt-8 px-4">
    <!-- Features Grid -->
    <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Merge PDFs -->
            <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow p-6">
                <div class="flex items-center mb-4">
                    <div class="text-blue-600 text-3xl mr-3">
                        <i class="fas fa-object-group"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">Merge PDFs</h2>
                </div>
                <a href="{{ url_for('pdf.merge_pdf_page') }}" 
                   class="inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-lg text-base font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors w-full">
                    Merge PDFs
                </a>
            </div>

            <!-- Arrange PDF -->
            <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow p-6">
                <div class="flex items-center mb-4">
                    <div class="text-yellow-600 text-3xl mr-3">
                        <i class="fas fa-th-large"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">Arrange PDF</h2>
                </div>
                <a href="{{ url_for('pdf.arrange_pdf_page') }}" 
                   class="inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-lg text-base font-medium text-white bg-yellow-600 hover:bg-yellow-700 transition-colors w-full">
                    Arrange PDF
                </a>
            </div>

            <!-- Split PDF -->
            <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow p-6">
                <div class="flex items-center mb-4">
                    <div class="text-indigo-600 text-3xl mr-3">
                        <i class="fas fa-cut"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">Split PDF</h2>
                </div>
                <a href="{{ url_for('pdf.split_pdf_page') }}" 
                   class="inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-lg text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-colors w-full">
                    Split PDF
                </a>
            </div>

            <!-- Convert to PDF -->
            <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow p-6">
                <div class="flex items-center mb-4">
                    <div class="text-green-600 text-3xl mr-3">
                        <i class="fas fa-file-export"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">Convert to PDF</h2>
                </div>
                <a href="{{ url_for('pdf.convert_to_pdf_page') }}" 
                   class="inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-lg text-base font-medium text-white bg-green-600 hover:bg-green-700 transition-colors w-full">
                    Convert to PDF
                </a>
            </div>

            <!-- PDF to Word -->
            <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow p-6">
                <div class="flex items-center mb-4">
                    <div class="text-red-600 text-3xl mr-3">
                        <i class="fas fa-file-word"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">PDF to Word</h2>
                </div>
                <a href="{{ url_for('pdf.pdf_to_word_page') }}" 
                   class="inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-lg text-base font-medium text-white bg-red-600 hover:bg-red-700 transition-colors w-full">
                    PDF to Word
                </a>
            </div>
        </div>
    </div>

    <!-- Note Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center">
            <p class="text-gray-600">This is a personal PDF tool for document management.</p>
        </div>
    </div>
</div>
{% endblock %}
