<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Combiner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl">
        <h1 class="text-2xl font-bold mb-4 text-center">PDF Combiner</h1>
        <form method="POST" enctype="multipart/form-data" class="mb-6">
            <label class="block mb-2 font-semibold">Upload PDF files</label>
            <input type="file" name="pdfs" multiple accept="application/pdf" class="block w-full mb-4 border border-gray-300 rounded p-2" required>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload & Combine</button>
        </form>
        {% if pdfs %}
        <div class="mb-4">
            <h2 class="font-semibold mb-2">Uploaded PDFs:</h2>
            <ul class="list-disc pl-5">
                {% for pdf in pdfs %}
                <li class="flex items-center justify-between mb-1">
                    <span>{{ pdf }}</span>
                    <a href="{{ url_for('delete_file', filename=pdf) }}" class="text-red-500 hover:underline ml-2">Delete</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mb-4 text-red-500">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
